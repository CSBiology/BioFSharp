          format: int32
        - name: accession
          in: query
          description: UniProt accession(s). Comma separated values accepted up to 100.
          required: false
          type: string
        - name: reviewed
          in: query
          description: The reviewed parameter can only be true or false
          required: false
          type: string
        - name: gene
          in: query
          description: UniProt gene name. Comma separated values accepted up to 20.
          required: false
          type: string
          maxItems: 100
          minItems: 3
        - name: protein
          in: query
          description: UniProt protein name
          required: false
          type: string
          maxItems: 50
          minItems: 3
        - name: organism
          in: query
          description: Organism name
          required: false
          type: string
          maxItems: 50
          minItems: 3
        - name: taxid
          in: query
          description: Organism taxon ID. Comma separated values accepted up to 20.
          required: false
          type: string
        - name: categories
          in: query
          description: >-
            Category type(s): MOLECULE_PROCESSING, TOPOLOGY,
            SEQUENCE_INFORMATION, STRUCTURAL, DOMAINS_AND_SITES, PTM, VARIANT,
            MUTAGENESIS. Comma separated values accepted up to 20
          required: false
          type: string
        - name: types
          in: query
          description: >-
            Feature type(s): INIT_MET, SIGNAL, PROPEP, TRANSIT, CHAIN, PEPTIDE,
            TOPO_DOM, TRANSMEM, DOMAIN, REPEAT, CA_BIND, ZN_FING, DNA_BIND,
            NP_BIND, REGION, COILED, MOTIF, COMPBIAS, ACT_SITE, METAL, BINDING,
            SITE, NON_STD, MOD_RES, LIPID, CARBOHYD, DISULFID, CROSSLNK,
            VAR_SEQ, VARIANT, MUTAGEN, UNSURE, CONFLICT, NON_CONS, NON_TER,
            HELIX, TURN, STRAND, INTRAMEM. Comma separated values accepted up to
            20
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ProteinFeatureInfo'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  '/features/type/{type}':
    get:
      tags:
        - features
      summary: Search protein sequence features of a given type in UniProt
