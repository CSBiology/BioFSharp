        - application/xml
      parameters:
        - name: accession
          in: path
          description: UniProt accession
          required: true
          type: string
        - name: pPosition
          in: path
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PLocation2GLocationCollection'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  '/coordinates/location/{accession}:{pStart}-{pEnd}':
    get:
      tags:
        - coordinates
      summary: Get genome coordinate by protein sequence position range
      description: ''
      operationId: getGenomeLocationByAccession
      produces:
        - application/json
        - application/xml
      parameters:
        - name: accession
          in: path
          description: UniProt accession
          required: true
          type: string
        - name: pStart
          in: path
          required: true
          type: integer
          format: int32
        - name: pEnd
          in: path
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PLocation2GLocationCollection'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  '/coordinates/{accession}':
    get:
      tags:
        - coordinates
      summary: Get genomic coordinates for a UniProt accession
      description: ''
      operationId: getByAccession
      produces:
        - application/json
        - application/xml
      parameters:
        - name: accession
          in: path
          description: UniProt accession
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/GnEntry'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  '/coordinates/{dbtype}:{dbid}':
    get:
      tags:
        - coordinates
      summary: >-
        Search UniProt entries by genomic database cross reference IDs: Ensembl,
        CCDS, HGNC or RefSeq
      description: ''
      operationId: getByDbXRef
      produces:
        - application/json
        - application/xml
      parameters:
        - name: offset
          in: query
          description: 'Off set, page starting point, with default value 0'
          required: false
          type: integer
          default: 0
          minimum: 0
          format: int32
        - name: size
          in: query
          description: >-
            Page size with default value 100. When page size is -1, it returns
            all records and offset will be ignored
          required: false
          type: integer
          default: 100
          format: int32
        - name: dbtype
          in: path
          description: 'Cross-reference database type: Ensembl, CCDC, HGNC or RefSeq'
          required: true
          type: string
        - name: dbid
          in: path
          description: >-
            Cross reference ID, such as ENSP00000351276 for Ensembl, NP_083392
            for RefSeq, CCDS52493 for CCDS, 26588 for HGNC, (case insensitive).
          required: true
          type: string
          maxItems: 50
          minItems: 4
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/GnEntry'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  '/coordinates/{taxonomy}/{chromosome}:{gstart}-{gend}':
    get:
      tags:
        - coordinates
      summary: Search UniProt entries by taxonomy and genomic coordinates
