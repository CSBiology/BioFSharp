swagger: '2.0'
info:
  description: >-
    The Proteins REST API provides access to key biological data from UniProt
    and data from Large Scale Studies data mapped to UniProt. The services
    provide sequence feature annotations from UniProtKB, variation data from
    UniProtKB and mapped from Large Scale data sources (1000 Genomes, ExAC and
    COSMIC), proteomics data mapped from Large Scale sources (PeptideAtlas,
    MaxQB and EPD) and genome coordinate mappings.
  version: '1.0'
  title: Proteins REST API
host: www.ebi.ac.uk
basePath: /proteins/api/
tags:
  - name: proteomics
  - name: features
  - name: coordinates
  - name: proteins
  - name: antigen
  - name: proteomes
  - name: variation
  - name: uniparc
schemes:
  - https
  - http
paths:
  /antigen:
    get:
      tags:
        - antigen
      summary: Search antigens in UniProt
      description: ''
      operationId: search
      produces:
        - application/json
        - application/xml
        - text/x-gff
      parameters:
        - name: offset
          in: query
          description: 'Off set, page starting point, with default value 0'
          required: false
          type: integer
          default: 0
          minimum: 0
          format: int32
        - name: size
          in: query
          description: >-
            Page size with default value 100. When page size is -1, it returns
            all records and offset will be ignored
          required: false
          type: integer
          default: 100
          format: int32
        - name: accession
          in: query
          description: UniProt accession(s). Comma separated values accepted up to 100.
          required: false
          type: string
        - name: antigen_sequence
          in: query
          description: Antigen sequence
          required: false
          type: string
          maxItems: 2147483647
          minItems: 4
        - name: antigen_id
          in: query
          description: >-
            Human Protein Atlas (HPA) antigen ID. Comma separated values
            accepted up to 20.
          required: false
          type: string
          maxItems: 2147483647
          minItems: 4
        - name: ensembl_ids
          in: query
          description: Ensembl IDs. Comma separated values accepted up to 20.
          required: false
          type: string
          maxItems: 2147483647
          minItems: 4
        - name: match_score
          in: query
          description: >-
            Minimum alignment score for the antigen sequence and the target
            protein sequence
          required: false
          type: integer
          maximum: 100
          minimum: 0
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ProteinFeatureInfo'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  '/antigen/{accession}':
    get:
      tags:
        - antigen
      summary: Get antigen by UniProt accession
      description: ''
      operationId: getByAccession
      produces:
        - application/json
        - application/xml
        - text/x-gff
      parameters:
        - name: accession
          in: path
          description: UniProt accession
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ProteinFeatureInfo'
        '400':
          description: Invalid request Parameter.
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  /coordinates:
    get:
      tags:
        - coordinates
      summary: Search genomic coordinates for UniProt entries
      description: ''
      operationId: search
      produces:
        - application/json
        - application/xml
      parameters:
        - name: offset
          in: query
          description: 'Off set, page starting point, with default value 0'
          required: false
          type: integer
          default: 0
          minimum: 0
          format: int32
        - name: size
          in: query
          description: >-
            Page size with default value 100. When page size is -1, it returns
            all records and offset will be ignored
          required: false
          type: integer
          default: 100
          format: int32
        - name: accession
          in: query
          description: UniProt accession(s). Comma separated values accepted up to 100.
          required: false
          type: string
        - name: chromosome
          in: query
          description: >-
            Chromosome name, i.e. 1, 2, X, etc. Comma separated values accepted
            up to 20.
          required: false
          type: string
          maxItems: 50
          minItems: 1
        - name: ensembl
          in: query
          description: >-
            Ensembl gene ID, transcript ID or translation ID. Comma separated
            values accepted up to 20.
          required: false
          type: string
          maxItems: 100
          minItems: 6
        - name: gene
          in: query
          description: UniProt gene name. Comma separated values accepted up to 20.
          required: false
          type: string
          maxItems: 50
          minItems: 3
        - name: protein
          in: query
          description: UniProt protein name
          required: false
          type: string
          maxItems: 50
          minItems: 3
        - name: taxid
          in: query
          description: Organism taxon ID. Comma separated values accepted up to 20.
          required: false
          type: string
        - name: location
          in: query
          description: >-
            Genome location range such as 58205437-58219305 (genome start to
            genome end)
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/GnEntry'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  '/coordinates/location/{accession}:{pPosition}':
    get:
