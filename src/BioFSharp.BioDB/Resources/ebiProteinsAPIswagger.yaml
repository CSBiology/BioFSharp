        - name: chromosome
          in: path
          description: 'Chromosome name, i.e. 1, 2, X, etc.'
          required: true
          type: string
        - name: gstart
          in: path
          description: Genome location start
          required: true
          type: string
        - name: gend
          in: path
          description: Genome location end
          required: true
          type: string
        - name: in_range
          in: query
          description: >-
            When it is set to true for location search, only those entries that
            are in the range will be retrieved
          required: false
          type: boolean
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/GnEntry'
        '400':
          description: Invalid query parameter
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Resources not found
          schema:
            $ref: '#/definitions/ErrorMessage'
  /features:
    get:
      tags:
        - features
      summary: Search protein sequence features in UniProt
      description: ''
      operationId: search
      produces:
